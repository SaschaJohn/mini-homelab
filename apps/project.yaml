apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
spec:
  sourceRepos:
    - 'https://gitlab.com/vehagn/mini-homelab*'
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'home-assistant'
      server: '*'
    - namespace: 'proxmox'
      server: '*'
    - namespace: 'whoami'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
