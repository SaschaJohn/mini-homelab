apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: media
  namespace: argocd
spec:
  sourceRepos:
    - 'https://gitlab.com/vehagn/mini-homelab*'
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'plex'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
