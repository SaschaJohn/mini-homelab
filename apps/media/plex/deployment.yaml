kind: Deployment
apiVersion: apps/v1
metadata:
  name: plex
  namespace: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    spec:
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:1.40.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 3000m
              memory: 4Gi
              gpu.intel.com/i915: 1000m
          envFrom:
            - configMapRef:
                name: plex-env
          ports:
            - name: http
              containerPort: 32400
          volumeMounts:
            - name: config
              mountPath: /config
            - name: nas-media
              mountPath: /nas/media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: nas-media
          nfs:
            server: 192.168.1.55
            path: /mnt/pool-0/media
